<div class="container">
<div class="row">
    <div class="col-12" *ngIf="!showUpdate">
        <app-registrar-e></app-registrar-e>
    </div>
    <div class="col-12" *ngIf="showUpdate">
        <app-actualizar-e [idEmpresa]="idEmpresa"></app-actualizar-e>
    </div>

    <div class="col-12">

        <div class="mt-4">
            <div class="card-body">
              <br>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre de empresa</th>
                <th scope="col">Razon Social</th>
                <th scope="col">RFC</th>
                <th scope="col">Direccion</th>
                <th scope="col">Logo</th>
                <th scope="col">Pais</th>
                <th scope="col">Actualizar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let empresa of empresas; index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{empresa.strNombre}}</td>
                <td>{{empresa.strRazonSocial}}</td>
                <td>{{empresa.strRFC}}</td>
                <td>{{empresa.strDireccion}}</td>
                <td><img src="{{empresa.strUrlLogo}}" width="50"></td>
                <td>{{empresa.strPais}}</td>
                <td><button (click)="update(empresa._id)" class="btn btn-success"><i class="bi bi-arrow-up-square-fill"></i></button></td>
                <td><button type="button"  class="btn btn-danger" (click)="eliminar(empresa)"><i class="bi bi-trash-fill"></i></button></td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
</div>
</div>
</div>
